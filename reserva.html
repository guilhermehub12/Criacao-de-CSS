<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Reserva</title>
  <style>
    body{
      color:yellow;
      font-size: 14px;
      font-weight: normal;
      font-family: Verdana, sans-serif;
    }
  </style>
</head>

<body>
  <header class="cabecalho">
    <a href="/index.html"><img width="100" height="100" class="cabecalho-img" src="/imgs/hotel-urbano-logo.jpeg"
        alt="Logo da Hotel Urbano" /></a>

    <input type="checkbox" id="bt_menu" />
    <label for="bt_menu">&#9776;</label>

    <nav class="menu">
      <ul>
        <li><a href="/index.html" class="cabecalho-menu-item">Início</a></li>
        <li>
          <a href="/reserva.html" class="cabecalho-menu-item">Reserva</a>
        </li>
        <li>
          <a href="/acomodacoes.html" class="cabecalho-menu-item">Acomodações</a>
        </li>
        <li>
          <a href="/contato.html" class="cabecalho-menu-item">Contato</a>
        </li>
        <li>
          <a href="/servicos.html" class="cabecalho-menu-item">Serviços</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-texto">
        <h1 class="conteudo-principal-texto-titulo">
          Hotel Urbano
        </h1>
      </div>
    </section>

    <section class="conteudo-principal-texto">
      <div class="conteudo-principal-texto-titulo">
        <span class="form-reserva">
          <h2 class="texto-h2">Faça sua reserva</h2>
        </span>
        <form class="formulario-reserva" action="#" method="post" id="form">
          <ul class="form-listas">
            <li>
              <label class="form-titulo" for="hotel">Selecione o Hotel</label>
              <select name="hotel-local" id="hotel-local">
                <option value="74212" selected>FORTALEZA</option>
                <option value="74211">RECIFE</option>
                <option value="74210">SÃO PAULO</option>
              </select>
            </li>
            <li>
              <label class="form-titulo" for="entrada">Entrada</label>
              <input type="text" placeholder="" class="date-select" data-date-format="dd/mm/yyyy" name="data-ida"
                id="data-ida">
            </li>
            <li>
              <label class="form-titulo" for="saida">Saída</label>
              <input type="text" placeholder class="date-select" data-date-format="dd/mm/yyyy" name="data-volta"
                id="data-volta">
            </li>
            <li>
              <label class="form-titulo" for="Adulto">Adulto</label>
              <select class="adulto-select" name="adulto" id="adulto">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </li>
            <li>
              <label class="form-titulo" for="crianca">Criança</label>
              <select class="crianca" name="crianca" id="crianca">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </li>
            <li>
              <div class="botao">
                <a class="form-a" href="#">ENVIAR</a>
              </div>
            </li>
          </ul>
        </form>
      </div>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-img" src="/imgs/hurb-icon.jpeg" alt="hurb Logo" />
    <div class="rodape-texto">Hurb © Copyright</div>
  </footer>
</body>

</html>
